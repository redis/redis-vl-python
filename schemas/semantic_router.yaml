name: test-router
routes:
- name: greeting
  references:
  - hello
  - hi
  metadata:
    type: greeting
  distance_threshold: 0.3
- name: farewell
  references:
  - bye
  - goodbye
  metadata:
    type: farewell
  distance_threshold: 0.3
vectorizer:
  type: hf
  model: sentence-transformers/all-mpnet-base-v2
routing_config:
  distance_threshold: 0.3
  max_k: 2
  aggregation_method: avg
